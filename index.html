<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap 5.2.0 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>XOX Game</title>
  </head>
  <body>
    <div class="container">
      <header class="row">
        <div
          class="
            col-md-6
            offset-md-3
            bg-dark
            border-bottom border-danger border-3
            mt-2
            mb-2
            p-2
          "
        >
          <h2 class="text-white text-center">XOX GAME</h2>
        </div>
      </header>

      <main class="row">
        <div
          class="
            col-md-6
            offset-md-3
            bg-dark
            border-bottom border-danger border-3
          "
        >
          <h2
            class="
              text-white text-center
              p-2
              border-bottom border-white border-3
              rounded
            "
          >
            Game Area
          </h2>

          <div class="row text-white">
            <div class="row text-center">
              <div class="col">
                <p id="p11">-</p>
                <p id="p21">-</p>
                <p id="p31">-</p>
              </div>

              <div class="col">
                <p id="p12">-</p>
                <p id="p22">-</p>
                <p id="p32">-</p>
              </div>

              <div class="col">
                <p id="p13">-</p>
                <p id="p23">-</p>
                <p id="p33">-</p>
              </div>
            </div>
          </div>
        </div>
      </main>

      <footer class="row">
        <div
          class="
            col-md-6
            offset-md-3
            bg-dark
            text-white
            mt-2
            border-bottom border-danger border-3
          "
        >
          <h2 class="text-center p-2 border-bottom rounded">Info</h2>
          <div class="row text-center p-2">
            <p id="playerTurnText">Player one's turn. (X)</p>
            <p id="markCountText">Count of mark: 0</p>
            <p id="whoWinText"></p>
          </div>
          <div class="row">
            <button
              id="reset"
              class="btn btn-outline-danger mt-2 mb-2 btn-lg"
              onclick="reset()"
            >
              Reset
            </button>
          </div>
        </div>
      </footer>
    </div>
    <!-- container -->
  </body>
  <script src="script.js"></script>
</html>
